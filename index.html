<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Hundir la
Flota</title>
<!-- Enlaza tu hoja de estilos CSS aquí -->
<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Contenedor principal con Flexbox o Grid para las dos columnas --> <div
class="main-layout">
<!-- Columna Izquierda: Información -->
<div class="info-panel">
<h2>Flota Enemiga</h2>
<!-- Crea una lista 'ul' para mostrar el estado de la flota. Dale un 'id' como "fleetstatus". -->
<ul id="fleet-status">
<!-- Los elementos <li> se generarán aquí con JavaScript -->
</ul>
<div class="stats">
<p>Disparos: <span id="shot-counter">0</span></p>
</div>
<div class="leaderboard">
<h2>Mejores Puntuaciones</h2>
<!-- Crea una lista ordenada 'ol' para el ranking. Dale un 'id' como "score-list". -->
<ol id="score-list">

</ol>
</div>
</div>
<!-- Columna Derecha: Juego--> 
<div class="game-container">
<h1>Hundir la Flota</h1>
<!-- Un 'div' para mostrar mensajes al jugador. Dale un 'id' como "message-area".
-->
<div id="message-area">Cargando...</div>
<!-- El contenedor del tablero de juego. Dale un 'id' como "game board". -->
<div id="game-board">
<!-- Las celdas del tablero se generarán aquí con JavaScript -- >
</div>
</div>
</div>
<!- Modal de Fin de Juego (inicialmente oculto) -->
<!-- El contenedor principal del modal debe tener un 'id' como "game-over modal". -->
<div id="game-over-modal" class="modal-overlay" style="display: none;">
<div class="modal-content">
<h2 id="modal-title">¡Victoria!</h2>
<p id="modal-text">Has hundido toda la flota en X disparos.</p> <!-- Un 'input'
para el nombre del jugador. Dale un 'id' como "player-name". -->
<input type="text" id="player-name" placeholder="Introduce tu nombre">
<!-- Un 'button' para guardar. Dale un 'id' como "save-score-btn". -->
<button id="save-score-btn">Guardar Puntuación</button>
</div>
</div>
<!-- Enlaza tu archivo JavaScript al final del body -->
<script src="app.js"></script>
</body>
</html>
